name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.2'

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test ./...

    - name: Build binary
      run: go build -v -o bin/go-demo

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: go-demo-binary
        path: bin/go-demo