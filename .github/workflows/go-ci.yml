name: Go CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.2'

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: make test

    - name: Build binary
      run: make build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: go-demo-binary
        path: bin/go-demo

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: make docker-push

    - name: Deploy locally
      run: make deploy-local

    - name: Simulated remote deployment (placeholder)
      env:
        TARGET_ENV: production
      run: |
        echo "ðŸ§ª Starting simulated deployment to $TARGET_ENV..."
        echo "==> Would normally run: scp bin/go-demo user@host:/remote/path"
        echo "==> Would then ssh user@host to restart the go-demo service"
        echo "âœ… Simulated deployment complete."

    - name: Upload release binary
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: bin/go-demo